<!-- Editing the form using Template Driven Approach -->
<div class="row">
  <div class="col-xl-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" ngModel required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 mt-3">
          <button class="btn btn-success me-2" type="submit" [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger me-2" type="button" (click)="onDelete()"
                  *ngIf="editMode">Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
